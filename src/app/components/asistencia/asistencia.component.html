<p>
<ion-card>
  <ion-list-header>
    <ion-title>Post Recientes</ion-title>
  </ion-list-header>   
  <ion-card-content>
  <ion-list>  
    <ion-item *ngFor ="let post of posts">
      <ion-label><h4> xd {{post.title}}</h4> <p>{{post.body}}</p></ion-label>
      <ion-button>
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-card-content>
</ion-card>
</p>
